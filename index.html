<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maersk Assignment</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/stylesheet.css" />

    </head>

    <body>

        <h4 class="title">Shuffle and Sort</h4>
        <div class="container">
            <div class="grid">
                <div class="number-cards"></div>
                <div class="cards-methods">
                    <!-- Shuffle button -->
                    <button type="button"
                        class="shuffle"
                        onClick="shuffleCards(cardsNumber)">
                        SHUFFLE
                    </button>

                    <!-- Sort button -->
                    <button type="button"
                        class="sort"
                        onClick="sortCards(cardsNumber)">
                        SORT
                    </button>
                </div>
            </div>
            <div class="row">
                <p>Shuffle and sort by Ankita Mohata</p>
            </div>
        </div>

    </body>

    <script src="./js/index.js"></script>

</html>
